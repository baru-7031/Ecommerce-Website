<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="contain_header">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

						</ul>

	</div>
	<div class="signup_contain">
		<div class="row row_style">
			<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<div class="panel panel_style">
						<div class="panel-heading panel_heading">
							<center><h2>SignUp</h2></center>
						</div>
						<div class="panel-body">
							<form class="signup_form">
								<div class="form-group">
									<input type="text" name="name" placeholder="Name" class="form-control">
								</div>
								<div class="form-group">
									<input type="text" name="Email" placeholder="Email" class="form-control">
								</div>
								<div class="form-group">
									<input type="password" name="password" placeholder="Password" class="form-control">
								</div>
								<div class="form-group">
									<input type="number" name="number" placeholder="Mobile Number" class="form-control">
								</div>
								<div class="form-group">
									<input type="test" name="city" placeholder="City" class="form-control">
								</div>
								<div class="form-group">
									<input type="text" name="address" placeholder="Addres" class="form-control">
								</div>
								<div class="form-group">
									<input type="submit" name="submit" value="Submit" class="btn btn-primary">
								</div>
							</form>
						</div>
					</div>
				</div>		
			</div>
